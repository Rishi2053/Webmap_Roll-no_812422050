            layer.bindTooltip((layer.feature.properties['q2wHide_name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['q2wHide_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Visitorscenter_6'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Trails_2,layer_Campsite_3,layer_Waterfall_4,layer_Viewpoint_5,layer_Visitorscenter_6]);
        map.on("zoomend", function(){
